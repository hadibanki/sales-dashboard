<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پورسانت شما</title>
  <style>
    body {
      background: #f5f9ff;
      font-family: Tahoma, sans-serif;
      direction: rtl;
      text-align: center;
      padding-top: 40px;
    }

    h1 {
      color: #003366;
      font-size: 28px;
      margin-bottom: 50px;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .amount {
      font-size: 26px;
      font-weight: bold;
      color: #006699;
      margin-bottom: 10px;
    }

    .image-box {
      width: 200px;
      height: auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .image-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    .label {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>پورسانت شما تا این لحظه!</h1>
  <div class="container" id="dashboard"></div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQpu5g1FmqmRuDZIIC-HWQAo4XTPisGdXOipRFSo2LJ9HTEtpz8xiyUgMlmOTbn62VJg4UhLqFFkL9t/pub?output=csv";
    const IMAGE_URL = "https://github.com/user-attachments/assets/7e360be0-670d-495f-bb37-bbcc3af99c76";

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(text => {
        const rows = text.split("\n").slice(1);
        const dashboard = document.getElementById("dashboard");

        rows.forEach(row => {
          const cols = row.split(",");
          const name = cols[0]?.trim();
          const finalAmount = parseFloat(cols[6]);

          if (name && !isNaN(finalAmount)) {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <div class="amount">$${finalAmount.toFixed(2)}</div>
              <div class="image-box">
                <img src="${IMAGE_URL}" alt="صندوق پورسانت">
              </div>
              <div class="label">${name}</div>
            `;
            dashboard.appendChild(card);
          }
        });
      })
      .catch(err => {
        console.error("خطا در دریافت داده‌ها:", err);
      });
  </script>
</body>
</html>
